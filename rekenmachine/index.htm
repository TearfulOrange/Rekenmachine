<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rekenmachine</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script  scr="JS/script.js"></script>
</head>
    <body>
        <div class="calculator">
        <input type="text" id="display"  placeholder="0" disabled>
        <div class="calc_keys">
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td><button class="clear" onclick="display.value = ''">C</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="display.value += 7 ">7</button></td>
        <td><button class="number" onclick="display.value += 8 ">8</button></td>
        <td><button class="number" onclick="display.value +='9' ">9</button></td>
        <td><button class="symbol" onclick="display.value +='/' ">รท</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="display.value +='4' ">4</button></td>
        <td><button class="number" onclick="display.value +='5' ">5</button></td>
        <td><button class="number" onclick="display.value +='6' ">6</button></td>
        <td><button class="symbol" onclick="display.value +='*' ">*</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="display.value +='1' ">1</button></td>
        <td><button class="number" onclick="display.value +='2' ">2</button></td>
        <td><button class="number" onclick="display.value +='3' ">3</button></td>
        <td><button class="symbol" onclick="display.value +='-' ">-</button></td>
      </tr>
      <tr>
        <td><button class="number" onclick="display.value +='0' ">0</button></td>
        <td><button class="symbol" onclick="display.value +='.' ">.</button></td>
        <td><button class="symbol" onclick="display.value = eval(display.value)">=</button></td>
        <td><button class="symbol" onclick="display.value +='+' ">+</button></td>
      </tr>
    </table> 
    </div>
</div>   
</body>
</html>
